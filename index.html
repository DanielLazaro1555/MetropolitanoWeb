<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas del Metropolitano - Daniel Huamán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="progress.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column">
        <div class="content row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="text-center">
                    <h3 class="my-3">Rutas del Metropolitano</h3>
                    <input type="range" class="form-range my-3" id="rangoControl" min="0" max="41">
                    <div id="estaciones-container">
                    </div>
                </div>
            </div>
        </div>

        <div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="toast-header">
                <strong class="me-auto" id="fecha-hora-actual">Fecha y Hora</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Contenido del toast. Puedes poner lo que quieras aquí.
            </div>
        </div>

        <footer class="footer">
            <!-- Contenido del footer -->
            Pagina creada y diseñada por Daniel Huamán Lázaro
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Estaciones.js"></script>
    <script src="toast.js"></script>
</body>

</html>
