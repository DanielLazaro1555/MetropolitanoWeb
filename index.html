<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Incluir jQuery y jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <title>Metropolitano Editicion Daniel Huaman</title>
    <style>
        #progressbar {
            width: 80%;
            margin: 20px auto;
        }

        /* Estilo personalizado para el mango circular del control deslizante */
        #progressbar .ui-slider-handle {
            width: 24px;
            height: 24px;
            background-color: #007bff;
            /* Cambia el color del mango */
            border: 2px solid #0056b3;
            /* Cambia el color del borde */
            border-radius: 50%;
            /* Hace que el mango sea circular */
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- Utilizamos la clase 'text-center' para centrar el contenido -->
                <h1>Rutas del Metropolitano Lite</h1>
                <p>Edicion Daniel HL</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="background-color: #d0fff1;">
            
           
        </div>
    </div>

    <!-- Estructura HTML para el progreso deslizable y el mensaje -->
    <div id="progressbar"></div>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            var $progressbar = $("#progressbar");
            var $message = $("#message");

            $progressbar.slider({
                range: "min",
                min: 0,
                max: 100,
                value: 0,
                slide: function (event, ui) {
                    var value = ui.value;
                    $progressbar.slider("value", value);
                    showMessage(value);
                }
            });

            function showMessage(value) {
                if (value <= 25) {
                    $("p:contains('Matellini')").css("background-color", "");
                    $("p:contains('Rosario De Villa')").css("background-color", "");
                } else if (value >= 75) {
                    $("p:contains('Matellini')").css("background-color", "");
                    $("p:contains('Rosario De Villa')").css("background-color", "pink");
                } else {
                    $("p:contains('Matellini')").css("background-color", "pink");
                    $("p:contains('Rosario De Villa')").css("background-color", "");
                }
            }
        });
    </script>
</body>

</html>
