<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Toast</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Estilo personalizado para el toast */
    .custom-toast {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        min-width: 200px;
    }
</style>
</head>
<body>

<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
    <div class="toast-header">
        <strong class="me-auto">Título del Toast</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        Contenido del toast. Puedes poner lo que quieras aquí.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Activar el toast al cargar la página
    var toastEl = document.querySelector('.custom-toast');
    var toast = new bootstrap.Toast(toastEl);
    toast.show();
</script>

</body>
</html>
